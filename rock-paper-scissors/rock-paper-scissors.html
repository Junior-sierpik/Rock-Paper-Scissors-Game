<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaperScissors</title>
  <link rel="stylesheet" href="/rock-paper-scissors/styles.css">
</head>
  <body>
      <p class="game-title">Rock Paper Scissors</p>
      <button class="move-button js-rock-button"
      ><img src="/rock-paper-scissors/images/rock-emoji.png"></button>

      <button class="move-button js-paper-button"
      ><img src="/rock-paper-scissors/images/paper-emoji.png"></button>

      <button class="move-button js-scissors-button"
      ><img src="/rock-paper-scissors/images/scissors-emoji.png"></button>

      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>

      <button class="reset-score-button js-reset-score-button"
      >Reset Score</button>

      <button class="auto-play-button js-auto-play-button"
      >Auto Play</button>

      <!---
                    Dodać w tym miejscu instrukcje grania na klawiaturze
  p = wybór papier | s = wybór nożyce | r = wybór kamień | backspace = reset score | a = wybór autoplay
      -->



    <script src="/rock-paper-scissors/script.js"></script>
  </body>
</html>
